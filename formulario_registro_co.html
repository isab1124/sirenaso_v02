<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_registro_co.css">
    <title>Formulario de registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <!-- El atributo action apunta al script PHP -->
        <form action="guardar_datos_comunidad.php" method="POST">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="text" name="codigo" id="codigo" placeholder="Ingrese su Código" required>
            <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña" required>
            <p>Estoy de acuerdo con los <a href="#">Términos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
        </form>
    </section>
</body>
</html>
